<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Translate your thoughts</h1>

        <div class="translation-container">
            <div class="translation-column">
                <div class="language-selector">
                    <label for="sourceLang">From:</label>
                    <select id="sourceLang" required>
                        <option value="" disabled selected>Select language</option>
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="ar">Arabic</option>
                    </select>
                </div>
                <textarea id="inputText" placeholder="Enter text to translate..."></textarea>
            </div>

            
            <div class="translation-column">
                <div class="language-selector">
                    <label for="targetLang">To:</label>
                    <select id="targetLang" required>
                        <option value="" disabled selected>Select language</option>
                        <option value="fr">French</option>
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                        <option value="ar">Arabic</option>
                    </select>
                    <div class="action-buttons">
                        <button id="copyBtn" title="Copy text">ðŸ“‹</button>
                        <button id="speakBtn" title="Speak text">ðŸ”Š</button>
                    </div>
                </div>
                <textarea id="outputText" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>

        <div class="translate-button-container">
            <button id="translateBtn">Translate</button>
        </div>

        <div class="footer">
            <span>â™¡</span>
            <span>â™¡</span>
        </div>
    </div>
    <div id="alert"></div>
    <script src="script.js"></script>
</body>
</html>
